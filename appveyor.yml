os: unstable
cache:
  - node_modules
environment:
  GH_TOKEN:
      secure: UdLumwuNn9AcMvzpYP88BJ4RpWw1OqrunkH7j7l7tQ6PJ9zsL8EKlTXtrOAmUgl2
  matrix:
    - nodejs_version: 8
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: '{build}'
shallow_clone: true
clone_depth: 1
test_script:
  - npm run dist
