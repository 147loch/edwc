<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Elite: Dangerous Websites Companion</title>

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./vendor/js/bootstrap/bootstrap.bundle.min.js" charset="utf-8"></script>
    <script>require('electron-cookies');</script>

    <link rel="stylesheet" href="./vendor/css/bootstrap/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/app/general.css">
  </head>
  <body>
    <nav class="nav nav-tabs fixed-top" id="myTab" role="tablist">
      <div class="nav nav-tabs mr-auto">
        <!-- Tabs on the top menu, needs the data-wbview tab so the js code knows what webview it's referencing. I'll add another type of tabs if we want to add an app-based page later. -->
        <a class="nav-item nav-link active" id="nav-eddb-tab" data-toggle="tab" href="#nav-eddb" role="tab" aria-controls="nav-eddb" aria-selected="true" data-webview="webviewEddb">EDDB</a>
        <a class="nav-item nav-link" id="nav-coriolis-tab" data-toggle="tab" href="#nav-coriolis" role="tab" aria-controls="nav-coriolis" aria-selected="false" data-webview="webviewCoriolis">Coriolis</a>
        <a class="nav-item nav-link" id="nav-etn-tab" data-toggle="tab" href="#nav-etn" role="tab" aria-controls="nav-etn" aria-selected="false" data-webview="webviewEtn">ETN</a>
        <a class="nav-item nav-link" id="nav-starmap-tab" data-toggle="tab" href="#nav-starmap" role="tab" aria-controls="nav-starmap" aria-selected="false" data-webview="webviewStarmap">EDSM</a>
        <a class="nav-item nav-link" id="nav-inara-tab" data-toggle="tab" href="#nav-inara" role="tab" aria-controls="nav-inara" aria-selected="false" data-webview="webviewInara">Inara</a>
      </div>
      <!-- Navigation and windows buttons. Icons provided by Google Material Icons-->
      <button id="back-btn" class="btn nav-item nav-link disabled"><i class="material-icons">chevron_left</i></button>
      <button id="forw-btn" class="btn nav-item nav-link disabled"><i class="material-icons">chevron_right</i></button>
      <button id="home-btn" class="btn nav-item nav-link"><i class="material-icons">home</i></button>
      <button id="min-btn" class="nav-item nav-link"><i class="material-icons">remove</i></button>
      <button id="max-btn" class="nav-item nav-link"><i class="material-icons" id="max-btn-i">fullscreen</i></button>
      <button id="close-btn" class="nav-item nav-link"><i class="material-icons">close</i></button>
    </nav>
    <main role="main" class="">
      <!-- loader created with css -->
      <div class="pusher">
        <div class="loader">
          <svg class="circular">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
          </svg>
        </div>
      </div>
      <!-- Webviews under their tabs created with bootstrap -->
      <!-- Webview must have the data-src tag so the JS behind it can know what home page is defined for every websites -->
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-eddb" role="tabpanel" aria-labelledby="nav-eddb-tab">
          <!-- This webview calls manipulateEDDB to change the styling -->
          <webview id="webviewEddb" preload="./manipulateEDDB.js" src="http://eddb.io" disableguestresize style="visibility: hidden" data-src="http://eddb.io"></webview>
        </div>
        <div class="tab-pane fade" id="nav-coriolis" role="tabpanel" aria-labelledby="nav-coriolis-tab">
          <webview id="webviewCoriolis" src="http://coriolis.edcd.io" disableguestresize style="visibility: hidden" data-src="http://coriolis.edcd.io"></webview>
        </div>
        <div class="tab-pane fade" id="nav-etn" role="tabpanel" aria-labelledby="nav-etn-tab">
          <webview id="webviewEtn" src="http://etn.io/" disableguestresize style="visibility: hidden" data-src="http://etn.io/"></webview>
        </div>
        <div class="tab-pane fade" id="nav-starmap" role="tabpanel" aria-labelledby="nav-starmap-tab">
          <webview id="webviewStarmap" src="http://www.edsm.net/" disableguestresize style="visibility: hidden" data-src="http://www.edsm.net/"></webview>
        </div>
        <div class="tab-pane fade" id="nav-inara" role="tabpanel" aria-labelledby="nav-inara-tab">
          <webview id="webviewInara" src="http://inara.cz/" disableguestresize style="visibility: hidden" data-src="http://inara.cz/"></webview>
        </div>
      </div>
    </main>
    <!-- Main scripts import -->
    <script src="./src/js/general.js" charset="utf-8"></script>
    <script src="./src/js/loader.js" charset="utf-8"></script>
  </body>
</html>
